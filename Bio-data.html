
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Bio Data</h1>

    

    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="FirstName : ">First Name:</label>
        <input type="text" id="FirstName" placeholder="First Name" name="user" required> 
        <label for="LastName : ">Last Name:</label>
        <input type="text" id="FirstName" placeholder="Last Name" name="user" required>
        <br>    
        <br>
    <label for="male">Male:</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female">
    <label for="others">Other:</label>
    <input type="radio" name="gender" id="others">
         <br>
        <br>    
        <label for="Date of Birth">Date of Birth :</label>
        <input type="date" placeholder="mm/dd/yyyy" id="DOB">
        <br>
        <br>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enter Your Email" id="email">
        <br>
        <br>
        <label for="Phone">Phone</label>
        <input type="tel" placeholder="+91" id="Phone">
        <br>
        <br>
        <label for="Height">Height</label>
        <input type="number" placeholder="Height in Feet" id="Height">
    
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="School Name">School Name :</label>
            <input type="text" id="SchoolName" placeholder="School Name">
            <br>
            <br>
            <label for="Class : ">Class :</label>
            <input type="text" id="Class" placeholder="Enter Class">
            <br>
            <br>
            <label for="Stream">Stream : </label>
            <select id="Stream" required>
            <option> Stream </option>
            <option> CSE </option>
            <option> IT </option>
            <option> ECE </option>
            <option> EEE </option>
            <option> MAE </option>
            <option> others </option>
            </select>
            <br>
            <br>
             <label for="marksheet">Marksheet :</label>
            <input type="file" id="marksheet">
            
            
        </fieldset>



        <input type="submit">
      

    </form>

    
</body>
</html>
